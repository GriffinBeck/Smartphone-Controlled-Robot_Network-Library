group 'RemoteConnectionManagementServer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
   doFirst {
       manifest {
           if(configurations.compile.isEmpty()) {
               attributes (
                   'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '), 'Main-Class': 'me.griffinbeck.server.Main')
           }
       }
   }
}
